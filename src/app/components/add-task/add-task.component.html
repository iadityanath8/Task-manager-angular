<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
  <h2 class="form-title">Add a New Task</h2>
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="duedate">Due Date:</label>
    <input id="duedate" type="date" formControlName="duedate" class="form-control" />
  </div>
  <div class="form-group">
    <label for="priority">Priority:</label>
    <select id="priority" formControlName="priority" class="form-control">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>
  <button type="submit" class="submit-button">Add Task</button>
</form>
