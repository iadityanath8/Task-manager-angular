<div class="task">
  <div class="task-info">
    <div class="task-title">{{task.title}}</div>
    <div class="task-description">{{task.description}}</div>
    <div class="task-due-date">Due Date: {{task.duedate}}</div>
    <div class="task-priority priority-{{task.priority}}">{{task.priority}}</div>
  </div>

  <div *ngIf="ishist == false">
    <div class="task-actions">
      <button class="btn-struct bg-grn sz-sm" (click)="onComplete(task.id)">Complete</button>
      <button class="btn-struct bg-blu sz-sm" (click)="updateTask(task)">Update</button>
      <button class="btn-struct bg-red sz-sm" (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
  <div *ngIf="ishist == true">
    <div class="task-actions">
      <button class="btn-struct bg-red sz-sm" (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
</div>


<app-update-task *ngIf="showPopup" [task]="task" (close)="closePopup()"></app-update-task>
