  <div class="popup-overlay" (click)="closePopup()"></div>
  <div class="popup-content">
    <h2>Edit Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="completed">Completed:</label>
        <input id="completed" type="checkbox" formControlName="completed" />
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input id="dueDate" type="date" formControlName="duedate" class="form-control" />
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" formControlName="priority" class="form-control">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-update">Update Task</button>
        <button type="button" class="btn btn-cancel" (click)="closePopup()">Cancel</button>
      </div>
    </form>
  </div>
